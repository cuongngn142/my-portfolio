<h1 class="mt-2">Account</h1>
<div class="row">
  <div class="col-md-12">
    <div class="card p-3 mb-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="title">Account List</div>

        <button
          type="button"
          class="btn btn-primary text-end"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
        >
          New Account
        </button>
      </div>
    </div>

    <div class="card p-3 mb-3">
      <div class="d-flex flex-wrap align-items-center card-item"></div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Create Account</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="createForm">
          <div class="mb-3">
            <label for="res-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="res-username" />
            <div class="notify-name text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="res-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="res-password" />
            <div class="notify-pass text-danger"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="saveBtn">
          Create Account
        </button>
      </div>
    </div>
  </div>
</div>
