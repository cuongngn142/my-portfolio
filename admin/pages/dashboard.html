<h1 class="mt-2 mb-4">Dashboard</h1>

<div class="row">
  <div class="col-md-3">
    <div class="card p-3 mb-3 border-primary">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="text-muted small">Tổng Projects</div>
          <div class="fs-4 fw-bold" id="total-projects">0</div>
        </div>
        <div class="text-primary" style="font-size: 2rem">
          <img
            src="../assets/icons/project-svgrepo-com.svg"
            alt="Projects"
            style="width: 32px; height: 32px"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card p-3 mb-3 border-success">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="text-muted small">Tổng Contacts</div>
          <div class="fs-4 fw-bold" id="total-contacts">0</div>
        </div>
        <div class="text-success" style="font-size: 2rem">
          <img
            src="../assets/icons/contact-mail-svgrepo-com.svg"
            alt="Contacts"
            style="width: 32px; height: 32px"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card p-3 mb-3 border-info">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="text-muted small">Contacts Mới</div>
          <div class="fs-4 fw-bold" id="new-contacts">0</div>
        </div>
        <div class="text-info" style="font-size: 2rem">
          <img
            src="../assets/icons/new-rectangle-solid-svgrepo-com.svg"
            alt="New-Contacts"
            style="width: 32px; height: 32px"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card p-3 mb-3 border-warning">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="text-muted small">Tổng Admin</div>
          <div class="fs-4 fw-bold" id="total-admins">0</div>
        </div>
        <div class="text-warning" style="font-size: 2rem">
          <img
            src="../assets/icons/user-svgrepo-com.svg"
            alt="Admins"
            style="width: 32px; height: 32px"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-12">
    <div class="card p-3">
      <h5 class="mb-3">Contacts Gần Đây</h5>
      <div id="recent-contacts-list">
        <p class="text-muted">Đang tải...</p>
      </div>
    </div>
  </div>
</div>
