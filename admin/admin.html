<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow"
    >
      <h1 class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fw-bold">Admin</h1>
      <button
        class="navbar-toggler d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse min-vh-100"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column" id="sidebar-links">
              <li class="nav-item">
                <a
                  class="nav-link active text-black"
                  href="#"
                  data-page="dashboard"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#" data-page="projects"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#" data-page="contacts"
                  >Contacts</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#" data-page="accounts"
                  >Account</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4"
          id="main-content"
        >
      
      </main>

      </div>
    </div>

    <script type="module" src="./assets/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
